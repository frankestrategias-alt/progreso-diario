<body>
    <!-- PANTALLA DE DIAGN√ìSTICO (Solo visible en error) -->
    <div id="critical-diagnostic"
        style="display:none; position:fixed; inset:0; background:#fff; z-index:9999999; padding:25px; font-family:sans-serif; overflow:auto;">
        <div style="max-width:500px; margin:0 auto;">
            <h1 style="color:#e11d48; font-size:22px; font-weight:900; margin-bottom:10px;">üõ†Ô∏è Error de Sistema</h1>
            <p style="font-size:14px; color:#475569; line-height:1.5;">La aplicaci√≥n no pudo iniciarse en este
                navegador. Hemos intentado una reparaci√≥n autom√°tica, pero el problema persiste.</p>
            <div style="background:#f1f5f9; padding:15px; border-radius:12px; border:1px solid #e2e8f0; margin:20px 0;">
                <p
                    style="font-size:10px; font-weight:bold; color:#64748b; margin:0 0 10px 0; text-transform:uppercase;">
                    Detalle T√©cnico:</p>
                <pre id="diagnostic-log" style="font-size:11px; margin:0; white-space:pre-wrap; color:#1e293b;"></pre>
            </div>
            <button
                onclick="localStorage.clear(); caches.keys().then(ns=>ns.forEach(n=>caches.delete(n))); location.reload();"
                style="background:#0f172a; color:#fff; border:none; padding:16px; border-radius:16px; font-weight:bold; width:100%; font-size:14px; cursor:pointer; transition:all 0.2s;">
                LIMPIAR TODO Y REINTENTAR
            </button>
        </div>
    </div>

    <script>
        // SISTEMA DE MONITOREO Y REPARACI√ìN MAESTRA
        const NUKE_ID = '1.7.2-ultra'; // Force cache clear for Chrome Blank Screen fix

        // WATCHDOG: Si en 4 segundos no hay contenido en #root, mostrar diagn√≥stico
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                console.error("üö® Watchdog: App failed to load in 4s. Showing diagnostic.");
                document.getElementById('critical-diagnostic').style.display = 'block';
                document.getElementById('diagnostic-log').textContent += '‚ö†Ô∏è Tiempo de carga excedido (Watchdog)\nPosible bloqueo por Service Worker antiguo.\n';
            }
        }, 4000);

        window.onerror = function (msg, url, line, col, error) {
            document.getElementById('critical-diagnostic').style.display = 'block';
            const log = document.getElementById('diagnostic-log');
            const fileName = url ? url.split('/').pop() : 'script-externo';
            log.textContent += '‚ùå ' + msg + '\nüìç ' + fileName + ':' + line + ':' + col + '\n';
            if (error && error.stack) console.error(error.stack);
            return false;
        };

        // Capturar errores de carga de recursos CR√çTICOS (ej. chunks de JS)
        window.addEventListener('error', function (e) {
            if (e.target.tagName === 'SCRIPT') {
                document.getElementById('critical-diagnostic').style.display = 'block';
                document.getElementById('diagnostic-log').textContent += '‚ö†Ô∏è Fallo cr√≠tico en script: ' + (e.target.src || 'an√≥nimo') + '\n';
            }
        }, true);

        if (localStorage.getItem('nuke_v') !== NUKE_ID) {
            console.warn('üí£ Iniciando Limpieza At√≥mica...', NUKE_ID);

            // 1. Limpiar Service Workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => {
                    regs.forEach(reg => reg.unregister());
                });
            }

            // 2. Limpiar Caches
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }

            // 3. Limpiar Bases de Datos (Protegido para navegadores antiguos/Safari)
            if ('indexedDB' in window && typeof indexedDB.databases === 'function') {
                indexedDB.databases().then(dbs => {
                    dbs.forEach(db => {
                        if (db.name) indexedDB.deleteDatabase(db.name);
                    });
                }).catch(err => console.log('IDB Cleanup skip:', err));
            }

            // 4. Marcar y reiniciar
            localStorage.setItem('nuke_v', NUKE_ID);
            setTimeout(() => {
                window.location.replace(window.location.origin + window.location.pathname + '?r=' + Date.now());
            }, 800);
        }
    </script>

    <div id="root"></div>
</body>
