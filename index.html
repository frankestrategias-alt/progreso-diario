<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-title" content="Networker Pro">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- Preloads for Speed -->
    <link rel="preload" href="/index.css" as="style">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap"
            rel="stylesheet">
    </noscript>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
        }

        #root:empty {
            background: #fff;
            height: 100vh;
            width: 100vw;
        }
    </style>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="/index.css">

    <!-- GOOGLE ANALYTICS MAESTRO (Frank Estrategias) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KWPGF9WES2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-KWPGF9WES2');
    </script>

    <!-- FRANK BOLIVAR AI (Motor Elite Personalized) -->
    <script>
        window.initAIAgent = () => {
            console.log("ü§ñ Motor Elite personalizado: Sincronizaci√≥n iniciada.");
        };

        // FASE 5.1: BYPASS AGRESIVO DE CACH√â PWA (Para arreglar voz en m√≥vil)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.update();
                }
            });
            // Limpia cach√©s preexistentes (viejos Vites)
            caches.keys().then(function (names) {
                for (let name of names) {
                    if (name.includes('workbox') || name.includes('precache')) {
                        caches.delete(name);
                    }
                }
            });
        }
    </script>


</head>

<body>
    <!-- PANTALLA DE DIAGN√ìSTICO (Solo visible en error) -->
    <div id="critical-diagnostic"
        style="display:none; position:fixed; inset:0; background:#fff; z-index:9999999; padding:25px; font-family:sans-serif; overflow:auto;">
        <div style="max-width:500px; margin:0 auto;">
            <h1 style="color:#e11d48; font-size:22px; font-weight:900; margin-bottom:10px;">üõ†Ô∏è Error de Sistema</h1>
            <p style="font-size:14px; color:#475569; line-height:1.5;">La aplicaci√≥n no pudo iniciarse en este
                navegador. Hemos intentado una reparaci√≥n autom√°tica, pero el problema persiste.</p>
            <div style="background:#f1f5f9; padding:15px; border-radius:12px; border:1px solid #e2e8f0; margin:20px 0;">
                <p
                    style="font-size:10px; font-weight:bold; color:#64748b; margin:0 0 10px 0; text-transform:uppercase;">
                    Detalle T√©cnico:</p>
                <pre id="diagnostic-log" style="font-size:11px; margin:0; white-space:pre-wrap; color:#1e293b;"></pre>
            </div>
            <button
                onclick="localStorage.clear(); caches.keys().then(ns=>ns.forEach(n=>caches.delete(n))); location.reload();"
                style="background:#0f172a; color:#fff; border:none; padding:16px; border-radius:16px; font-weight:bold; width:100%; font-size:14px; cursor:pointer; transition:all 0.2s;">
                LIMPIAR TODO Y REINTENTAR
            </button>
        </div>
    </div>

    <script>
        // SISTEMA DE MONITOREO MAESTRO

        // WATCHDOG: Si en 4 segundos no hay contenido en #root, mostrar diagn√≥stico
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                console.error("üö® Watchdog: App failed to load in 4s. Showing diagnostic.");
                document.getElementById('critical-diagnostic').style.display = 'block';
                document.getElementById('diagnostic-log').textContent += '‚ö†Ô∏è Tiempo de carga excedido (Watchdog)\nPosible bloqueo de red o error de sintaxis.\n';
            }
        }, 4000);

        window.onerror = function (msg, url, line, col, error) {
            document.getElementById('critical-diagnostic').style.display = 'block';
            const log = document.getElementById('diagnostic-log');
            const fileName = url ? url.split('/').pop() : 'script-externo';
            log.textContent += '‚ùå ' + msg + '\nüìç ' + fileName + ':' + line + ':' + col + '\n';
            if (error && error.stack) console.error(error.stack);
            return false;
        };

        // Capturar errores de carga de recursos CR√çTICOS (ej. chunks de JS)
        window.addEventListener('error', function (e) {
            if (e.target.tagName === 'SCRIPT') {
                document.getElementById('critical-diagnostic').style.display = 'block';
                document.getElementById('diagnostic-log').textContent += '‚ö†Ô∏è Fallo cr√≠tico en script: ' + (e.target.src || 'an√≥nimo') + '\n';
            }
        }, true);
    </script>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
